---
layout: default
title:  "Archive"
---

<!-- Post Container
–––––––––––––––––––––––––––––––––––––––––––––––––––-->
<div class="post-container transition">
  <div class="archive-title-container">
    <div class="column-one">&nbsp;</div>
    <div class="column-two"><h1 class="title">Archive</h1></div>
  </div>

  <ol class="archive-list">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
    <ul class="transition">
      <li class="column-one">{{ post.date | date: "%B %-d, %Y" }}</li>
      <li class="column-two">{{ post.title }}</li>
    </ul>
    </a>
  {% endfor %}
  </ol>
</div>
